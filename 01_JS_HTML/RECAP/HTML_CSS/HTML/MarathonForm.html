<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/registration">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" required id="first-name" />
        <label for="last-name">Last Name</label>
        <input type="text" required id="last-name" />
      </div>

      <div>
        <p>Select a race:</p>
        <div>
          <input type="radio" name="marathon" id="one" />
          <label for="one">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="marathon" id="two" />
          <label for="two">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="marathon" id="three" />
          <label for="three">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option name="age" value="under_18">Under 18</option>
          <option name="age" value="18-30">18-30</option>
          <option name="age" value="30-50">30-50</option>
          <option name="age" value="50+">50+</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Register!" />
      </div>
    </form>
  </body>
</html>
