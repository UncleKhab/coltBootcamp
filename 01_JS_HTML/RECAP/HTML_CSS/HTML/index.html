<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heavy Birds</title>
  </head>
  <body>
    <main>
      <h1>Heavy Birds</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Mass</th>
            <th>Max Mass</th>
            <th>Flies</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>156(300)</td>
            <td>No</td>
          </tr>

          <tr>
            <td>SomaliOstrich</td>
            <td>90(200)</td>
            <td>130(287)</td>
            <td>No</td>
          </tr>

          <tr>
            <td>Wild Turkey</td>
            <td>18(30)</td>
            <td>30(90)</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>

      <h2>V2</h2>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>
          <tr>
            <th>KG</th>
            <th>LBS</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>No</td>
          </tr>

          <tr>
            <td>SomaliOstrich</td>
            <td>90</td>
            <td>200</td>
            <td>No</td>
          </tr>

          <tr>
            <td>Wild Turkey</td>
            <td>18</td>
            <td>30</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
